<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出張報告書 TRAVEL REPORT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 全体デザイン */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #F5F1EB;
            margin: 0;
            padding: 0;
        }

        /* 背景画像設定 */
        body {
            background-image: url('https://images.pexels.com/photos/745760/pexels-photo-745760.jpeg'); /* 指定された背景画像 */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            background-color: #FAF7F2;
            padding: 2rem;
            margin: 2rem auto;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            font-weight: bold;
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
        }

        /* セクション区切り */
        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #8C7066;
            border-radius: 8px;
        }
        
        /* 印刷用スタイル */
        @media print {
            body {
                background-color: white;
                font-size: 12px;
            }
            .container {
                margin: 0;
                box-shadow: none;
                border: none;
                page-break-inside: avoid;
            }
            .print-hide {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h1>出張報告書 TRAVEL REPORT2</h1>
    </div>

    <!-- 出張日・記入日 -->
    <div class="mb-3 row">
        <label for="tripStart" class="col-sm-3 col-form-label">出張日</label>
        <div class="col-sm-4">
            <input type="date" id="tripStart" class="form-control">
        </div>
        <label for="tripEnd" class="col-sm-1 col-form-label text-center">～</label>
        <div class="col-sm-4">
            <input type="date" id="tripEnd" class="form-control">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="reportDate" class="col-sm-3 col-form-label">記入日</label>
        <div class="col-sm-4">
            <input type="date" id="reportDate" class="form-control">
        </div>
    </div>

    <!-- 出張目的 -->
    <div class="mb-4">
        <label for="purpose" class="form-label">出張目的</label>
        <textarea id="purpose" class="form-control" rows="2"></textarea>
    </div>

    <!-- 旅費セクション -->
    <h3>旅費</h3>
    <div class="section">
        <div class="mb-3">
            <label class="form-label">交通費</label>
            <input type="text" class="form-control mb-2" placeholder="用途">
            <input type="number" class="form-control mb-2" placeholder="金額" oninput="calculateTotal()">
        </div>
        <div class="mb-3">
            <label class="form-label">雑費</label>
            <input type="text" class="form-control mb-2" placeholder="用途">
            <input type="number" class="form-control mb-2" placeholder="金額" oninput="calculateTotal()">
        </div>
        <div class="mb-3">
            <label class="form-label">会議費</label>
            <input type="text" class="form-control mb-2" placeholder="用途">
            <input type="number" class="form-control mb-2" placeholder="金額" oninput="calculateTotal()">
        </div>
    </div>

    <!-- 日当・宿泊料金セクション -->
    <h3>日当・宿泊料金</h3>
    <div class="section">
        <div class="mb-3">
            <label class="form-label">日当</label>
            <input type="text" class="form-control mb-2" placeholder="用途">
            <input type="number" class="form-control mb-2" placeholder="金額" oninput="calculateTotal()">
        </div>
        <div class="mb-3">
            <label class="form-label">宿泊料金</label>
            <input type="text" class="form-control mb-2" placeholder="宿泊先">
            <input type="number" class="form-control mb-2" placeholder="金額" oninput="calculateTotal()">
        </div>
    </div>

    <!-- 総合計 -->
    <div class="mb-4">
        <label class="form-label">全ての合計</label>
        <input type="number" id="totalSum" class="form-control" disabled>
    </div>

    <!-- 出張者名 -->
    <div class="mb-4">
        <label for="employeeName" class="form-label">出張者名</label>
        <input type="text" id="employeeName" class="form-control">
    </div>

    <!-- メモ欄 -->
    <div class="mb-4">
        <label for="memo" class="form-label">メモ</label>
        <textarea id="memo" class="form-control" rows="3"></textarea>
    </div>

    <!-- 印刷ボタン -->
    <button onclick="window.print()" class="btn btn-primary print-hide">印刷</button>
</div>

<script>
    function calculateTotal() {
        let inputs = document.querySelectorAll('.section input[type="number"]');
        let total = 0;
        inputs.forEach(input => {
            total += parseFloat(input.value) || 0;
        });
        document.getElementById("totalSum").value = total;
    }
</script>

</body>
</html>
